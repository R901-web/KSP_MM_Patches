@PART[opt_s2intake]:NEEDS[OPT,OPT_Reconfig]
{
	@mass = 1.0
	@MODULE[ModuleResourceIntake]
	{
		@area = 0.04
	}
}

+PART[opt_s2intake]:NEEDS[OPT,OPT_Reconfig]
{
	@name = nova_intake
	@title = OPT 1.25m Nova Shock Intake
	@bulkheadProfiles = size1
	@mass = 0.25
	@rescaleFactor = 0.5
	@MODULE[ModuleResourceIntake]
	{
		@area = 0.01
	}
	@RESOURCE[IntakeAir]
	{
		amount = 5
		maxAmount = 5
	}
	@MODULE[ModuleActiveRadiator]
	{
		@maxEnergyTransfer = 18750
		@RESOURCE[ElectricCharge]
		{
			rate = 0.05
		}
	}
}