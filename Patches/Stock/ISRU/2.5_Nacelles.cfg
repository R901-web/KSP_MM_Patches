+PART[nacelleBody]
{
	@name = BigNacelle
	@rescaleFactor = 2
	@title = Large Engine Nacelle
	@mass = 0.6
	@bulkheadProfiles = size2, srf
	@MODULE[ModuleResourceIntake]
	{
		@area = 0.02
	}
	@RESOURCE[IntakeAir]
	{
		@amount = 20
		@maxAmount = 20
	}
	@RESOURCE[LiquidFuel]
	{
		@amount = 600
		@maxAmount = 600
	}
	!MODULE[ModuleCargoPart] {}
	MODULE
	{
		name = ModuleResourceHarvester 
		HarvesterType = 2
		Efficiency = 0.75
		ResourceName = Ore
		ConverterName = Ore Condenser
		StartActionName = Start Ore Condenser
		StopActionName = Stop Ore Condenser
		ToggleActionName = Toggle Ore Condenser
		AutoShutdown = true
		GeneratesHeat = true
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.1
		SpecialistBonusBase = 0.025
		Specialty = Engineer
		EfficiencyBonus = 0.5
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 15
		}
		TemperatureModifier
		{
			key = 0 10000
			key = 250 7500
			key = 500 5000
			key = 750 500
			key = 1000 0
		}
		ThermalEfficiency
		{
			key = 0 0.1
			key = 250 0.1
			key = 500 1
			key = 750 0.1
			key = 1000 0
		}
	}
}

