+PART[asasmodule1-2]
{
	@name = bigSasModule
	@rescaleFactor = 1.5
	@cost = 3750
	@title = Large Advanced Inline Stabilizer Module
	@description = This is STEADLER Engineering Corps' largest reaction wheel module to date, made specifically for launch vehicles in the 3.75m form factor. 
	@mass = 0.5
	@bulkheadProfiles = size3
	@MODULE[ModuleReactionWheel]
	{
		@PitchTorque = 50
		@YawTorque = 50
		@RollTorque = 50
		@RESOURCE[ElectricCharge]
		{
			rate = 1.0
		}
	}
	!MODULE[ModuleCargoPart] {}
}

!PART[advSasModule] {}
+PART[sasModule]
{
	@name = advSasModule
	@rescaleFactor = 1.0
	@TechRequired = advFlightControl
	@entryCost = 7200
	@cost = 1200
	@category = Control
	@subcategory = 0
	@title = Advanced Inline Stabilizer
	@manufacturer = STEADLER Engineering Corps
	@description = The Advanced Inline Stabilizer module containing a larger, heavier array of reaction wheels. These spin very quickly to create torque without wasting propellant. These larger wheels are driven by proportionally larger electric motors, so keep an eye on your Electricity levels.
	@mass = 0.1
	@bulkheadProfiles = size1
	@node_stack_bottom = 0.0, -0.1822218, 0.0, 0.0, -1.0, 0.0, 1
	@node_stack_top = 0.0, 0.1822218, 0.0, 0.0, 1.0, 0.0, 1
	
	@MODULE[ModuleReactionWheel]
	{
		@PitchTorque = 15
		@YawTorque = 15
		@RollTorque = 15
		@torqueResponseSpeed = 15
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.45
		}
	}
	@MODULE[ModuleCargoPart]
	{
		@packedVolume = 650
	}
}

@PART[sasModule]
{
	@attachRules = 1,1,1,1,0
}