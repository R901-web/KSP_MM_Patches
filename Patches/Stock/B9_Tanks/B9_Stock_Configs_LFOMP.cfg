//LF tanks
@PART[*]:HAS[@RESOURCE[LiquidFuel],!RESOURCE[Oxidizer]]:NEEDS[B9PartSwitch&!SimpleFuelSwitch]:FINAL
{
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = LFSwitch
		baseVolume = #$/RESOURCE[LiquidFuel]/maxAmount$
		switcherDescription = Tank Type
		switcherDescriptionPlural = Tank Types
		switchInFlight = true
		SUBTYPE
		{
			name = LF
			title = Liquid Fuel
			tankType = LiquidFuel	
		}
		SUBTYPE
		{
			name = LFO
			title = Kerolox
			tankType = LFO
		}
		SUBTYPE
		{
			name = MP
			title = Monopropellant
			tankType = MonoPropellant
		}
		SUBTYPE
		{
			name = LFOMP
			title = Fuel Mix
			tankType = LFOMP
		}
		SUBTYPE
		{
			name = Structural
			title = Structural
		}
	}
	!RESOURCE[LiquidFuel] {}
}

//LFO tanks
@PART[*]:HAS[@RESOURCE[LiquidFuel],@RESOURCE[Oxidizer]]:NEEDS[B9PartSwitch&!SimpleFuelSwitch]:FINAL
{
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = LFOSwitch
		baseVolume = #$/RESOURCE[LiquidFuel]/maxAmount$
		@baseVolume += #$/RESOURCE[Oxidizer]/maxAmount$
		switcherDescription = Tank Type
		switcherDescriptionPlural = Tank Types
		switchInFlight = true
