//MP tanks
@PART[*]:HAS[@RESOURCE[MonoPropellant]]:NEEDS[B9PartSwitch&!SimpleFuelSwitch]:FINAL
{
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = MPSwitch
		baseVolume = #$/RESOURCE[MonoPropellant]/maxAmount$
		@baseVolume *= 0.666666666666666666666666667
		switcherDescription = Tank Type
		switcherDescriptionPlural = Tank Types
		switchInFlight = true
		SUBTYPE
		{
			name = LF
			title = Liquid Fuel
			tankType = LiquidFuel	
		}
		SUBTYPE
		{
			name = LFO
			title = Kerolox
			tankType = LFO
		}
		SUBTYPE
		{
			name = MP
			title = Monopropellant
			tankType = MonoPropellant
		}
		SUBTYPE
		{
			name = LFOMP
			title = Fuel Mix
			tankType = LFOMP
		}
		SUBTYPE
		{
			name = Structural
			title = Structural
		}
	}
	!RESOURCE[MonoPropellant] {}
}