//Xe
@PART[*]:HAS[@RESOURCE[XenonGas],!RESOURCE[ElectricCharge]]:NEEDS[B9PartSwitch&!SimpleFuelSwitch]:FINAL
{
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = XeSwitch
		baseVolume = #$/RESOURCE[XenonGas]/maxAmount$
		@baseVolume *= 0.05
		switcherDescription = Tank Type
		switcherDescriptionPlural = Tank Types
		switchInFlight = true
		SUBTYPE
		{
			name = Xe
			title = Xenon
			tankType = Xe	
		}
		SUBTYPE
		{
			name = XeBAT
			title = Ion Thruster Mix
			tankType = XeBAT
		}
		SUBTYPE
		{
			name = Structural
			title = Structural
		}
	}
	!RESOURCE[XenonGas] {}
}

//Xe + Bat (Probe Cores)
@PART[*]:HAS[@RESOURCE[XenonGas],@RESOURCE[ElectricCharge]]:NEEDS[B9PartSwitch&!SimpleFuelSwitch]:FINAL
{
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = XeBATSwtich
		baseVolume = #$/RESOURCE[XenonGas]/maxAmount$
		@baseVolume += #$/RESOURCE[ElectricCharge]/maxAmount$
		@baseVolume *= 0.05
		switcherDescription = Tank Type
		switcherDescriptionPlural = Tank Types
		switchInFlight = true
		SUBTYPE
		{
			name = Xe
			title = Xenon
			tankType = Xe	
		}
		SUBTYPE
		{
			name = XeBAT
			title = Ion Thruster Mix
			tankType = XeBAT
		}
		SUBTYPE
		{
			name = Battery
			title = Battery
			tankType = Battery
		}
		SUBTYPE
		{
			name = Structural
			title = Structural
		}
	}
	!RESOURCE[XenonGas] {}
	!RESOURCE[ElectricCharge] {}
}