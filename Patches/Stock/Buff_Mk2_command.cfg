@PART[mk2Cockpit_Standard|mk2Cockpit_Inline]:FIRST
{
	@RESOURCE[ElectricCharge]
	{
		@amount *= 2
		@maxAmount *= 2
	}
	@RESOURCE[MonoPropellant]
	{
		@amount += 10
		@amount *= 2
		
		@maxAmount += 10
		@maxAmount *= 2
	}
	@MODULE[ModuleReactionWheel]
	{
		@PitchTorque += 5
		@YawTorque += 5
		@RollTorque += 5
	}
	MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = False
		// stagingDisableText = Disable RCS Staging
		// stagingEnableText = Enable RCS Staging
		// stagingToggleEnabledEditor = True
		thrusterTransformName = RCSjet
		thrusterPower = 4
		resourceName = MonoPropellant
		resourceFlowMode = STAGE_PRIORITY_FLOW
		runningEffectName = running
		tag = PlumeParty
		PROPELLANT
		{
			name = MonoPropellant
			ratio = 1
			resourceFlowMode = STAGE_PRIORITY_FLOW
		}
		atmosphereCurve
		{
			key = 0 280
            key = 1 140
			key = 5 0.001
		}
	}
	@MODULE[ModuleDataTransmitter]
	{
		@antennaPower = 50000000
		@optimumRange = 25000000
	}
	
}

@PART[mk2DroneCore]:FIRST
{
	@RESOURCE[ElectricCharge]
	{
		@amount *= 2
		@maxAmount *= 2
	}
	RESOURCE
	{
		name = MonoPropellant
		amount = 20
		maxAmount = 20
	}
	@MODULE[ModuleReactionWheel]
	{
		@PitchTorque += 5
		@YawTorque = 10
		@RollTorque = 10
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.3
		}
	}
	MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = False
		// stagingDisableText = Disable RCS Staging
		// stagingEnableText = Enable RCS Staging
		// stagingToggleEnabledEditor = True
		thrusterTransformName = RCSjet
		thrusterPower = 2
		resourceName = MonoPropellant
		resourceFlowMode = STAGE_PRIORITY_FLOW
		runningEffectName = running
		tag = PlumeParty
		PROPELLANT
		{
			name = MonoPropellant
			ratio = 1
			resourceFlowMode = STAGE_PRIORITY_FLOW
		}
		atmosphereCurve
		{
			key = 0 280
            key = 1 140
			key = 5 0.001
		}
	}
	@MODULE[ModuleDataTransmitter]
	{
		@antennaPower = 100000000
		@optimumRange = 50000000
	}
}