@PART[*]:HAS[#bulkheadProfiles[*mk2*],#bulkheadProfiles[*size2*],@RESOURCE[*]]:FIRST
{
	@RESOURCE,* //Dont use RESOURCE[*] to edit every resource
	{
		@amount *= 1.5
		@maxAmount *= 1.5
	}
}

@PART[*]:HAS[#bulkheadProfiles[*mk2*],@RESOURCE[*]]:FIRST
{
	@RESOURCE,*
	{
		@amount *= 1.6
		@maxAmount *= 1.6
	}
}