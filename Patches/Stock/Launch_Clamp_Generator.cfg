//More electric power + refueling for launchclamps
//Author: maculator + me :)

@PART[*]:HAS[@MODULE[LaunchClamp]]
{
	@cost = 50
	@maxTemp = 3000
	
	@MODULE[ModuleGenerator]
	{
		@OUTPUT_RESOURCE[ElectricCharge]
		{
			@rate = 5
		}
	}
	MODULE
	{
		name = ModuleGenerator
		isAlwaysActive = False
		isGroundFixture = True
		activateGUIName = Start Fast Charging (EC)
		shutdownGUIName = Stop Fast Charging (EC)
		toggleGUIName   = Toggle Fast Charging (EC)
		OUTPUT_RESOURCE
		{
			name = ElectricCharge
			rate = 75
		}
	}
	MODULE
	{
		name = ModuleGenerator
		isAlwaysActive = False
		isGroundFixture = True
		activateGUIName = Start Fueling (LFO)
		shutdownGUIName = Stop Fueling (LFO)
		toggleGUIName   = Toggle Fueling (LFO)
		OUTPUT_RESOURCE
		{
			name = LiquidFuel
			rate = 18
		}
		OUTPUT_RESOURCE
		{
			name = Oxidizer
			rate = 22
		}

	}
	MODULE
	{
		name = ModuleGenerator
		isAlwaysActive = False
		isGroundFixture = True
		activateGUIName = Start Fueling (Monoprop)
		shutdownGUIName = Stop Fueling (Monoprop)
		toggleGUIName   = Toggle Fueling (Monoprop)
		OUTPUT_RESOURCE
		{
			name = MonoPropellant
			rate = 7.5
		}
	}
}

