@PART[mk2Cockpit_Inline|mk2Cockpit_Standard]:NEEDS[B9PartSwitch]
{
	MODULE
	{
		name = ModuleAblator
		ablativeResource = Ablator
		lossExp = -7500 //Increasing it reduces burn rate at higher temp/speed -> decrease for faster burnoff, more cooling
		lossConst = 0.875 // Increasing lowers max temp by burning ablator faster, increases ablator consumption
		pyrolysisLossFactor = 6000 //Amount of heat lost due to 1 ablator -> how powerful 1 unit of ablator is
		reentryConductivity = 0.01
		ablationTempThresh = 500 //Lowest temperature ablator starts burning
		
		useChar = True
		charModuleName = shieldChar
	}
	
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = CockpitAblator
		baseVolume = 25
		switcherDescription = Heat Shield
		switcherDescriptionPlural = Heat Shield 
		switchInFlight = true
		SUBTYPE
		{
			name = Structural
			title = Structural
		}
		SUBTYPE
		{
			name = Ablator
			title = Ablator
			tankType = Ablator //125 Ablator, 1.25m heatshield has 200, 0.625m heatshield has 800
		}
	}

}
